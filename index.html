<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f8020557a2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-12"><!-- are you there? :) navy blue. Are you thinking something esle? -->
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">New York Times</h1>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header font-weight-bold">
                        <i class="fas fa-list"></i> Search parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search_term">Search term</label>
                                <input type="text" class="form-control" id="search_term" name="search_term" required>
                            </div>
                            <div class="form-group">
                                <label for="number_of_records">Number of records to retrive</label>
                                <input type="number" class="form-control" id="number_of_records"
                                    name="number_of_records" value="5" min="1" max="10" step="1"
                                    onkeydown="return false">
                            </div>
                            <div class="form-group">
                                <label for="start_year">Start Year(Optional)</label>
                                <input type="text" class="form-control" id="start_year" name="start_year">
                            </div>
                            <div class="form-group">
                                <label for="end_year">End Year(Optional)</label>
                                <input type="text" class="form-control" id="end_year" name="end_year">
                            </div>
                        </form>
                        <button class="btn btn-primary" id="search-button" type="submit"><i class="fas fa-search"></i>
                            Search</button>
                        <button class="btn btn-info" id="reset-button"><i class="fas fa-trash-alt"></i> Reset
                            form</button>
                        <button class="btn btn-secondary" id="clear-button"><i class="fas fa-trash-alt"></i> Clear
                            results</button>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header font-weight-bold">
                        <i class="fas fa-align-justify"></i> Top Articles
                    </div>
                    <div class="card-body" id="articles">
                    </div>

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <div class="card mb-4">
                            <div class="card-header font-weight-bold">
                                <i class="fas fa-align-justify"></i> Top Articles
                            </div>
                            <div class="card-body" id="articles"></div>
                        </div>
            </div>
        </div>
        <!


        <!-- Note: this is the final div-->
    </div>

</body>

</html>
